<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .container {
        text-align: center;
        padding: 3rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1s ease-in;
      }

      h1 {
        font-size: 4rem;
        font-weight: 300;
        letter-spacing: 2px;
        margin-bottom: 1rem;
      }

      .subtitle {
        font-size: 2rem;
        font-weight: 300;
        letter-spacing: 1px;
        opacity: 0.9;
        margin-top: 1rem;
      }

      .name {
        font-weight: 600;
        color: #ffd700;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
        }
        .subtitle {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>thanks for <span class="name">building with us</span></h1>
      <p class="subtitle">
        gracias por <span class="name">construir con nosotros</span>
      </p>
    </div>
  </body>
</html>
